<!-- home.component.html -->
<div class="home-container">
    <!-- Titre Portfolio (optionnel si déjà dans app.component) -->
    <h1 class="portfolio-title">Portfolio</h1>
  
    <!-- Section Profil Centrée -->
    <div class="profile-section">
      <div class="profile-image-container">
        <img src="assets/images/photo3.png" alt="Votre photo" class="profile-image">
      </div>
      
      <h1 class="name">Koffi Benoît DZAHINI</h1>
      <h2 class="job-title">Administrateur systèmes et réseaux | Développeur web</h2>
  
      <!-- Informations Contact -->
      <div class="contact-info">
        <div class="contact-item">
          <mat-icon>phone</mat-icon>
          <span>+228 90 47 88 14</span>
        </div>
        <div class="contact-item">
          <mat-icon>email</mat-icon>
          <span>kbdzahini@gmail.com</span>
        </div>
        <div class="contact-item">
          <mat-icon>location_on</mat-icon>
          <span>Wonyomé, Adidogomé, Lomé</span>
        </div>
      </div>
    </div>
  
    <!-- Menu en Bas -->
    <nav class="bottom-nav">
      <a *ngFor="let link of navLinks"
         mat-stroked-button
         [routerLink]="link.path"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
         
         <mat-icon class="nav-icon">{{ link.icon }}</mat-icon>
         <span class="nav-label">{{ link.label }}</span>
      </a>
    </nav>
</div>
